</head>
<body>
<ul id="ul_id">
<li>1</li>
<li>2</li>
</ul>
<button onclick="L()">list</button>
<table id="table_id">
 <tr>
  <th>データ1</th>
  <th>データ2</th>
  <th>データ3</th>
 </tr>
 <tr>
  <td>data1</td>
  <td>data2</td>

 </tr>

データ1: <input type="text" id="in1_id"><br>

</table>
<button onclick="T()">table</button>
<script>
function L(){
const ul = document.getElementById("ul_id");
const li =  document.createElement("li");
li.textContent = 3;
ul.appendChild(li);
}
function T(){

const in1 = document.getElementById("in1_id").value;
const in2 = document.getElementById("in2_id").value;
const in3 = document.getElementById("in3_id").value;
if (in1 !="" && in2 !="" && in3 !="" && in1 !="　" && in2 !="　" && in3 !="　"){

const table = document.getElementById("table_id");
const tr = document.createElement("tr");
const td1 = document.createElement("td");
td1.textContent = document.getElementById("in1_id").value;
tr.appendChild(td1);
const td2 = document.createElement("td");
td2.textContent = document.getElementById("in2_id").value;
tr.appendChild(td2);
const td3 = document.createElement("td");
td3.textContent = document.getElementById("in3_id").value;
tr.appendChild(td3);
table.appendChild(tr);

document.getElementById("in1_id").value = "";
document.getElementById("in2_id").value = "";
document.getElementById("in3_id").value = "";


}
}
</script>
