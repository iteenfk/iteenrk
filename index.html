<html>
<head>
<title>10/4</title>
<style>

.nhy{
 text-align: center;
}
table{
border-collapse:collapse;
}
th,td{
border:1px solid black;
}

h1{
 text-align: center;
 font-size: 50px;
}

#table_id{
 margin: auto;
 margin-top: 30px;
 width: 80%;
　
}
</style>
</head>
<body>

<h1>住所録</h1>

<div class="nhy">
名　　前: <input type="text" id="in1_id"><br>
ふりがな: <input type="text" id="in2_id"><br>
郵便番号: <input type="text" id="in3_id"><br>
住　　所: <input type="text" id="in4_id"><br>
<br>
<button onclick="T()">追加</button>
<button onclick="I()">印刷</button>

<table id="table_id">
 <tr>
  <th>　名　前　</th>
  <th>　ふりがな　</th>
  <th>　郵便番号　</th>
　<th>　住　所　</th>
 </tr>
<br>

</table>

</div>

<script>
function I(){
  window.print();
}

function T(){

const in1 = document.getElementById("in1_id").value.trim();
const in2 = document.getElementById("in2_id").value.trim();
const in3 = document.getElementById("in3_id").value.trim();
const in4 = document.getElementById("in4_id").value.trim();
if (in1 !="" && in2 !="" && in3 !="" && in4 !=""){

const table = document.getElementById("table_id");
const tr = document.createElement("tr");
const td1 = document.createElement("td");
td1.textContent = document.getElementById("in1_id").value.trim();
tr.appendChild(td1);
const td2 = document.createElement("td");
td2.textContent = document.getElementById("in2_id").value.trim();
tr.appendChild(td2);
const td3 = document.createElement("td");
td3.textContent = document.getElementById("in3_id").value.trim();
tr.appendChild(td3);
const td4 = document.createElement("td");
td4.textContent = document.getElementById("in4_id").value.trim();
tr.appendChild(td4);
table.appendChild(tr);

document.getElementById("in1_id").value = "";
document.getElementById("in2_id").value = "";
document.getElementById("in3_id").value = "";
document.getElementById("in4_id").value = "";


}
}
</script>
</body>
</html>
