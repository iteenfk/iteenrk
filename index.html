<html>
<head>
<title>checkboxの練習</title>
<style>
.x{
border:2px dotted red;
border-radius: 10px;
width: 300px;
text-align: center;
margin: auto;
padding: 10px;
background-color: yellow;
}
h1{
text-align: center;
font-size: 20px;
}
body{
background-color: pink;
}
</style>
</head>
<body>
<h1>checkboxの練習</h1>
<div class="x">
A商品:1,000円:<input type="checkbox" value=1000 id="a" onchange="C()">
<br>
B商品:1,500円:<input type="checkbox" value=1500 id="b" onchange="C()">
<br>
C商品:2,000円:<input type="checkbox" value=2000 id="c" onchange="C()">

<br>
合計金額:<span id="out">0</span>
<br>
<button onclick="R()">再読込</button>
</div>
<script>
function C(){
let total =0;
if (document.getElementById("a").checked == true){
total +=parseInt(document.getElementById("a").value);
}
if (document.getElementById("b").checked == true){
total += parseInt(document.getElementById("b").value);

}
if (document.getElementById("c").checked == true){
total += parseInt(document.getElementById("c").value);

}
document.getElementById("out").textContent = total.toLocaleString();
}

function R(){
location.reload();
}
</script>
</body>
</html>
