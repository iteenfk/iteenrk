<html>
<head>
<style>
.main{
border:5px dotted red;
text-align:center;
width: 300px;
margin: auto;
padding-top: 20px;
border-radius: 20px;
background-color:  lightgreen;
}
h1{
font-size:20px;
text-align: center;
}
</style>
</head>
<body>
<h1>webリンクアプリ</h1>
<div class="main">
<select id="in" onchange="A()">
<option value="">リンク選択</option>
<option value="1">週間天気</option>
<option value="2">地震情報</option>
<option value="3">火山情報</option>
</select>
<p id="out">wedリンク先</p>
</div>

<script>
function A(){
if (document.getElementById("in").value == "1"){
document.getElementById("out").innerHTML = `<a href="https://weathernews.jp/onebox/tenki/week/?fm=header" target = "_blank">週間天気</a>`;
}

if (document.getElementById("in").value == "2"){
document.getElementById("out").innerHTML = `<a href="https://weathernews.jp/s/quake/?fm=header" target = "_blank">地震情報</a>`;
}

if (document.getElementById("in").value == "3"){
document.getElementById("out").innerHTML = `<a href="https://weathernews.jp/s/volcano/?fm=header" target = "_blank">火山情報</a>`;
}



}
</script>
</body>
</html>
