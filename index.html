<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/18</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        *{

        margin: 0;
        padding: 0;
        }
       .dsp_c{
        border: 3px solid orangered;
        text-align: center;
        width: 400px;
        margin: auto;
        padding: 10px;
       } 
       h1{
        font-size: 25px;
        text-align: center;
       }

       #output_id{
           display: inline-block;
       }
       .output_c{
        text-align: center;
        margin: 10px;
       }
    </style>
</head>
<body>
    <h1>QRCode作成アプリ</h1>
    <div class="dsp_c">

        url:    <input type="text" id="url_id" placeholder="urlをいれる"><br>
        サイズ: <input type="text" id="size_id" placeholder="数字をいれる"><br>
        前景色: <input type="text" id="fore_id" placeholder="色をいれる"><br>
        背景色: <input type="text" id="back_id" placeholder="色をいれる"><br>
        <br>
        <button onclick="dsp()">作成</button>
    </div>
    <div class="output_c">


        <p id="output_id"></p>
    </div>
    <script>
        function dsp(){

            const output = document.getElementById("output_id");
            const url = document.getElementById("url_id").value;
            const size = document.getElementById("size_id").value;
            const fore = document.getElementById("fore_id").value;
            const back= document.getElementById("back_id").value;

            const opt = {text:url,
                        width:size,
                        height: size,
                        colorDark:fore,
                        colorLight:back,
                        }
            new QRCode(output,opt);
            document.getElementById("url_id").value ="";
            document.getElementById("size_id").value ="";
            document.getElementById("fore_id").value="";
            document.getElementById("back_id").value="";
        }
    </script>
</body>
</html>
