<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>パスワードジェネレーター</header>
    <div class="container">
        <div class="item01">
            <img src="img/login.jpg" alt="ログイン" width="300">
        </div>
        <div class="item02">
            <main>
                <p id="result">aaa111rrr</p>  

                <button id="btn">パスワード生成</button>

                <fieldset>
                    <legend>オプション</legend>
                    <label>
                        長さ(<span id="passward-length">6</span>)
                                                        <!-- スライダーの範囲を指定 -->
                        <input type="range" id="slider" min="6" max="36" value="6">
                    </label>
                    <label>
                        数字
                        <input type="checkbox" id="numbers-checkbox">
                    </label>
                    <label>
                        記号
                        <input type="checkbox" id="symbols-checkbox">
                    </label>

                </fieldset>
            </main>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
<footer>2023 3月1日作成</footer>
</html>
